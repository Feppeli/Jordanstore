<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Jordanshoes</title>

            <a href="">Jordanshoes</a>
        </div>

    <section id="branding">

                <div>

                    <img src=".//jordans/jordan5.png">

                <div>
                    <img src=".//jordans/jordan6.png">
                </div>
                <div>
                    <img src=".//jordans/jordan7.png">

                <div>
                    <img src=".//jordans/jordan8.png">

    <footer>
        <p>Desenvolvido por <a class="names" href="">Felipe Teixeira</a> <p> design by</p><a class="names" href=""> Iuricode</a></p>
